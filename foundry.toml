[profile.default]
src = "src"
out = "out"
libs = ["lib"]
remappings = [
    "@openzeppelin/contracts/=lib/openzeppelin-contracts/contracts/",
    "forge-std/=lib/forge-std/src/",
    # При изменении веток почему-то форматтер перестал подхватывать forge-std, пришлось внести в ремаппинг
    # вручную
]

[fuzz]
runs = 512

[invariant]
runs = 128
depth = 128
fail_on_revert = true
